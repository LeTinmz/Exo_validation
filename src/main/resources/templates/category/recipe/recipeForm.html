<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Recipe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h2>Add New Recipe</h2>
  <form th:action="@{/recipe/add}" th:object="${recipe}" method="post">
    <div class="form-group">
      <label for="name">Recipe Name:</label>
      <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Recipe Name">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
    </div>
    <div class="form-group">
      <label for="ingredients">Ingredients (comma-separated):</label>
      <input type="text" th:field="*{ingredients}" id="ingredients" class="form-control" placeholder="Ingredient 1, Ingredient 2">
      <p th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}" class="text-danger"></p>
    </div>
    <div class="form-group">
      <label for="instructions">Instructions:</label>
      <textarea th:field="*{instructions}" id="instructions" class="form-control" rows="5" placeholder="Cooking instructions"></textarea>
      <p th:if="${#fields.hasErrors('instructions')}" th:errors="*{instructions}" class="text-danger"></p>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select th:field="*{category_id}" id="category" class="form-control">
        <option value="">Select a Category</option>
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
      </select>
      <p th:if="${#fields.hasErrors('category_id')}" th:errors="*{category_id}" class="text-danger"></p>
    </div>
    <button type="submit" class="btn btn-primary">Add Recipe</button>
    <a href="/recipe/list" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
